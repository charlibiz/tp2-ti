{% extends '../base.html' %}


{% block title %}Incription{% endblock %} 

{% block content %}
{% include './navbar.html' %}
<div class="row justify-content-md-center">
<div class="col-6 ">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Incription</h5>
        <form
          class=""
          method="GET"
          action="{% url 'users' %}"
        >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Addresse courriel</label
            >
            <input type="email" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Mot de passe</label
            >
            <input type="password" class="form-control" />
          </div>
          
          <button type="submit" class="btn btn-primary">Connexion
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
  
{% endblock %}
